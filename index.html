            background-color: #fff;

        .rainbow-border textarea, .rainbow-border .output-box {
            background-color: #fff;
            border-radius: 12px;
            padding: 10px; /* 内側の余白 */
        }
        .output-box {
            min-height: 120px;
            max-height: 120px; /* 高さを固定 */
            white-space: pre-wrap; /* 改行をそのまま反映 */
            color: #333;
